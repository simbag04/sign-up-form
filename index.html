<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="left">
        <img src="unsplash.jpg" alt="Leaves" id="leaves">
        <div class="logo">
            <img src="odin-lined.png" alt="Odin logo" id="odin-logo">
            <div class="odin">Odin</div>
        </div>
        <div id="credits">Photo by Haile West on Unsplash</div>
    </div>
    <div class="right"> 
        <p>This is not a real online service! You know you need something like 
            this in your life to help you realize your deepest dreams. Sign up <em>now</em>
            to get started.
        </p>
        <p>You <em>know</em> you want to.</p>

        <form action="index.html" id="user-info">
            <legend>Let's do this!</legend>
            <ul class="inputs">
                <fieldset>
                    <li>
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" id="first-name" name="first-name" placeholder=" " required>
                    </li>

                    <li>
                        <label for="last-name">LAST NAME</label>
                        <input type="text" id="last-name" name="last-name" placeholder=" " required>
                    </li>
                </fieldset>
                <fieldset>
                    
                    <li>
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email" placeholder=" " required>
                    </li>
                    <li>
                        <label for="phone">PHONE NUMBER</label>
                        <input type="tel" id="phone" name="phone" placeholder=" " required>
                    </li>

                </fieldset>

                <fieldset>  
                    <li>
                        <label for="password1">PASSWORD</label>
                        <input type="password" id="password1" name="password1" placeholder=" " required>
                    </li>
                    <li>
                        <label for="password2">CONFIRM PASSWORD</label>
                        <input type="password" id="password2" name="password2" placeholder=" " required>
                    </li>
                </fieldset>
            </ul>
        </form>

        <button type="submit" form="user-info">Create Account</button>
        <p class="log-in">Already have an account? <a href="index.html">Log in</a></p>
    </div>
</body>
</html>
